name: Terraform CI/CD (EC2)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ec2/main/**'
  workflow_dispatch:   # ðŸ‘ˆ allows manual run

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ec2/main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::058264346116:role/TerraformGitHubRole
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'   # ðŸ‘ˆ only on manual trigger
        run: terraform apply -auto-approve
